<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my simple website!</h1>
    <!-- Add an element where the user's name will be displayed -->
    <p id="greeting"></p>
    <script>
        let name = prompt("Пожалуйста, введите ваше имя:", '');
        if(name) { // Check if the name was entered
            document.getElementById('greeting').textContent = `Привет, ${name}!`;
        } else {
            document.getElementById('greeting').textContent = "Привет, гость!";
        }
    </script>
</body>
</html>
